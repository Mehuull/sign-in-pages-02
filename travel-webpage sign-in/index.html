<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel web log in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-wrapper">
                <img src="bg1.jpg">
            </div>

            <div class="content-container">
                <h1 class="section-heading">Experience something new every <span>moment</span> </h1>
                <p class="section">escape to a place where you can relax and unwind,rejuvenate, and reconnect.</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-container">
                    <a href="#" class="logo-container">
                        <img src="logo2.jpeg" class="logo1">
                    </a>
                    <span class="shiv">SHIV TRAVELS</span>
                </div>
            </div>
            
            <h2>Welcome Back! üëãüèª</h2>
            <p>Enter your credentials to access your account.</p>
            
            <div class="input-container">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
            </div>

            <div class="remember-forget">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" value="remember-me">
                    <label for="remember-me">remember-me</label> 
                </div>

                <a href="#" class="forget-password" >forgot password?</a>
            </div>

            <button class="login-btn">Log In</button>
            <div class="divider-container">
                 <span class="ordivider">or</span>
            </div>

            <button class="google-signin">
                <object data="google.svg"></object>
                <span>Sign in with Google</span>
            </button>


        </div>

    </div>  
</body>
</html>
